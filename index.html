<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rat Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Baltimore based freak bike collective." />


  <meta property="og:title" content="Rat Watch" />
  <meta property="og:description" content="Chemical biology, PAR research, and projects." />


  <link rel="canonical" href="https://www.ratwatch.org/" />
  <link rel="icon" type="image/x-icon" href="images/favicon.svg" />

  <link rel="stylesheet" href="styleandscripts/splashStyle_21.css" />
  <script defer src="styleandscripts/content-objects.js"></script>
  <script defer src="styleandscripts/splashScript_21.js"></script>
  <script>var verbose = 0;</script>

  <!-- Minimal fallback styles (safe even if your CSS hasnâ€™t loaded yet) -->
  <style>
    :root { --pad: 5vw; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f7f7f7; color:#111; }
    header { padding: 10vh var(--pad) 4vh; text-align:center; }
    h1 { margin:0 0 .35em; font-size: clamp(32px,6vw,56px); letter-spacing:.3px; }
    .tagline { color:#555; font-size: clamp(16px,2.5vw,20px); }
    nav { display:flex; justify-content:center; gap:1rem; margin: 2rem 0 0; flex-wrap:wrap; }
    .menu-button { text-decoration:none; padding:.65rem 1rem; border-radius:999px; border:1px solid #ddd; background:#fff; color:#111; }
    .menu-button:hover { background:#f0f0f0; }
    main { padding: 0 var(--pad) 8vh; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    /* Gallery */
    #projects { padding: 3rem 0; }
    #projects[hidden] { display:none !important; }
    #projects h2 { margin:0 0 1rem; font-size:1.25rem; color:#333; }
    .gallery-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:12px; }
    .thumb { position:relative; cursor:pointer; overflow:hidden; border-radius:10px; background:#eee; border:1px solid #e6e6e6; }
    .thumb img { width:100%; height:160px; object-fit:cover; display:block; transition:transform .25s; }
    .thumb:hover img { transform:scale(1.03); }
    .thumb .cap { position:absolute; left:0; right:0; bottom:0; background:linear-gradient(transparent, rgba(0,0,0,.55)); color:#fff; font-size:.85rem; padding:.45rem .6rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Lightbox */
    .lightbox { position:fixed; inset:0; background:rgba(0,0,0,.85); display:grid; place-items:center; z-index:9999; }
    .lightbox[hidden] { display:none !important; }
    .lightbox-inner { display:flex; flex-direction:column; align-items:center; gap:.5rem; max-width:92vw; }
    .lightbox img { max-width:92vw; max-height:80vh; border-radius:12px; background:#111; }
    .lightbox-caption { color:#fff; text-align:center; max-width:92vw; }
    .lb-btn { position:fixed; background:transparent; border:0; color:#fff; font-size:32px; cursor:pointer; line-height:1; padding:.25rem .5rem; }
    .lightbox-close { top:16px; right:18px; }
    .lightbox-prev { top:50%; left:16px; transform:translateY(-50%); }
    .lightbox-next { top:50%; right:16px; transform:translateY(-50%); }
    @media (hover:hover) {
      .lb-btn:hover { color:#ddd; }
    }

    /* Optional intro */
    .intro { max-width:900px; margin: 0 auto 2rem; line-height:1.6; color:#222; }
  </style>
</head>

<body>
  <a class="sr-only" href="#content">Skip to content</a>

  <!-- HERO / HEADER -->
  <header id="splash" role="banner">
    <h1 id="banner">Rat Watch</h1>
    <p id="underline" class="tagline">Bicycle Club</p>

    <nav aria-label="Primary">
      <a class="menu-button" href="#projects" id="article" data-open-gallery>PROJECTS</a>
      <a class="menu-button" href="/about/" id="about">ABOUT</a>
      <a class="menu-button" href="/contact/" id="contact">CONTACT</a>
    </nav>
  </header>

  <main id="content" role="main">
    <!-- Optional short intro -->
    <section class="intro" aria-labelledby="intro-heading">
      <h2 id="intro-heading" class="sr-only">Introduction</h2>
      <p>
        Welcome! We are Rat Watch, a baltimore central collective of freak bike builders and
        adventurers.
      </p>
    </section>

    <!-- PROJECTS GALLERY (initially hidden; revealed when clicking Projects) -->
    <section id="projects" aria-labelledby="projects-heading" hidden>
      <h2 id="projects-heading">Projects</h2>
      <div id="project-gallery" class="gallery-grid"></div>

      <!-- Lightbox -->
      <div id="lightbox" class="lightbox" hidden aria-modal="true" role="dialog" aria-label="Image viewer">
        <button class="lb-btn lightbox-close" aria-label="Close gallery">&times;</button>
        <button class="lb-btn lightbox-prev" aria-label="Previous image">&#10094;</button>
        <div class="lightbox-inner">
          <img id="lightbox-img" alt="" />
          <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
        <button class="lb-btn lightbox-next" aria-label="Next image">&#10095;</button>
      </div>
    </section>

    <div id="menuTop"></div>
    <div id="menu"></div>
    <div id="randomMessage" aria-live="polite"></div>
    <div id="menuBottom"></div>
    <div id="fadeScrollContainer">
      <div id="videoContainer"></div>
    </div>
  </main>

  <div id="debug" hidden></div>


  <script>
    // Where to put your files:  /images/projects/
    // 1) Upload your images into /images/projects/
    // 2) List them below as { file: "name.ext", caption: "Optional caption" }
    const PROJECTS = [
      // ---------- ADD IMAGES HERE ----------
       { file: "tallbike_final.jpeg", caption: "The Mar-Machine" },
      // { file: "spray-bike-frame.webp",    caption: "Custom Spray.bike frame" },
      // { file: "parmap-figure.jpg",        caption: "PARmap proteomics figure" },
      // { file: "laser-panel.png",          caption: "Laser-cut panel" },
      // { file: "leatherwork-pouch.png",    caption: "Leatherwork tool pouch" },
      // ------------------------------------------
    ];
    const BASE_PATH = "images/projects/";

    // Elements
    const projectsBtn = document.querySelector('[data-open-gallery]');
    const section = document.getElementById('projects');
    const grid = document.getElementById('project-gallery');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const lbCap = document.getElementById('lightbox-caption');
    const lbClose = document.querySelector('.lightbox-close');
    const lbPrev = document.querySelector('.lightbox-prev');
    const lbNext = document.querySelector('.lightbox-next');

    let currentIndex = 0;

    function buildGallery() {
      if (!grid) return;
      grid.innerHTML = "";
      PROJECTS.forEach((p, i) => {
        const wrap = document.createElement('div');
        wrap.className = 'thumb';
        wrap.setAttribute('role', 'button');
        wrap.setAttribute('tabindex', '0');
        wrap.setAttribute('aria-label', p.caption ? `Open image: ${p.caption}` : 'Open image');

        const img = document.createElement('img');
        img.loading = 'lazy';
        img.alt = p.caption || '';
        img.src = BASE_PATH + p.file;

        const cap = document.createElement('div');
        cap.className = 'cap';
        cap.textContent = p.caption || p.file;

        wrap.appendChild(img);
        wrap.appendChild(cap);
        wrap.addEventListener('click', () => openLightbox(i));
        wrap.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openLightbox(i); }
        });

        grid.appendChild(wrap);
      });
    }

    function openSection() {
      if (section.hasAttribute('hidden')) section.removeAttribute('hidden');
      section.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function openLightbox(i) {
      if (!PROJECTS.length) return;
      currentIndex = i;
      showCurrent();
      lightbox.removeAttribute('hidden');
    }

    function showCurrent() {
      const p = PROJECTS[currentIndex];
      if (!p) return;
      lbImg.src = BASE_PATH + p.file + '?v=' + Date.now(); // cache-bust on updates
      lbImg.alt = p.caption || '';
      lbCap.textContent = p.caption || '';
    }

    function closeLightbox() { lightbox.setAttribute('hidden', ''); }
    function prev() { currentIndex = (currentIndex - 1 + PROJECTS.length) % PROJECTS.length; showCurrent(); }
    function next() { currentIndex = (currentIndex + 1) % PROJECTS.length; showCurrent(); }

    // Wire up
    projectsBtn && projectsBtn.addEventListener('click', (e) => {
      if (projectsBtn.getAttribute('href') === '#projects') e.preventDefault();
      if (!PROJECTS.length) {
        // Helpful message if array is still empty
        grid.innerHTML = '<p style="grid-column:1/-1;color:#555">Add images to the PROJECTS array in the HTML to populate this gallery.</p>';
      } else {
        buildGallery();
      }
      openSection();
    });

    lbClose && lbClose.addEventListener('click', closeLightbox);
    lbPrev && lbPrev.addEventListener('click', prev);
    lbNext && lbNext.addEventListener('click', next);

    // Close on ESC / backdrop click
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
    lightbox && lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

    // Optional: auto-build thumbnails on page load (unhide section below if you want it always visible)
    // buildGallery(); section.removeAttribute('hidden');
  </script>
</body>
</html>
