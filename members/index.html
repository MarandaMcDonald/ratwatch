<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Members — Rat Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Photos and short bios." />
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{ --pad: clamp(16px,4vw,40px); --bg:#0f1013; --fg:#e9ebef; --muted:#a1a7af; --outline:#2a2b31;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui}
    header,main{padding:24px var(--pad)}
    h1{font-family:"Bebas Neue"; font-size:clamp(36px,8vw,72px); letter-spacing:.5px; margin:.2rem 0}
    nav a{color:var(--fg); text-decoration:none; margin-right:10px; border:1px solid var(--outline); border-radius:999px; padding:.45rem .85rem; background:#17181c}
    nav a:hover{background:#20222a}
    .grid{display:grid; gap:18px; grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{background:#17181e; border:1px solid var(--outline); border-radius:12px; overflow:hidden}
    .card img{display:block; width:100%; height:240px; object-fit:cover}
    .card .body{padding:12px 14px}
    .name{font-weight:700}
    .role{color:#a1a7af; font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>Members</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/mission/">Mission</a>
      <a href="/projects/">Projects</a>
      <a href="/get_involved/">Get Involved</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <main>
    <section class="grid" id="members"></section>
  </main>

  <script>
    // update with real photos when ready; expects files under /images/members/
    const people = [
      // {img:"/images/members/maranda.jpg", name:"Maranda", role:"Builder · Organizer", bio:"Welds tall and rides taller."},
      // {img:"/images/members/alex.jpg",    name:"Alex",    role:"Fabricator",          bio:"Cargo mods and night rides."},
    ];

    const root = document.getElementById('members');
    if (!people.length){
      const ph = document.createElement('p');
      ph.textContent = "Photo day incoming. Member cards land here.";
      ph.style.color = "#a1a7af";
      root.appendChild(ph);
    } else {
      people.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = p.img; img.alt = p.name;
        const body = document.createElement('div');
        body.className = 'body';
        body.innerHTML = `<div class="name">${p.name}</div><div class="role">${p.role}</div><p>${p.bio}</p>`;
        card.append(img, body);
        root.appendChild(card);
      });
    }
  </script>
</body>
</html>
